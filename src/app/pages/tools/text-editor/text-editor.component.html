<quill-editor
  [modules]="modules"
  (onContentChanged)="onContentChanged($event)"
  [styles]="{ height: '300px', width: '100%' }"
  [(ngModel)]="content"
>
</quill-editor>

<button class="btn btn-primary" (click)="saveContent()">Save</button>
<!-- Rendered HTML content with class for styling -->
<div class="rendered-content ql-editor" [innerHTML]="sanitizedContent"></div>
