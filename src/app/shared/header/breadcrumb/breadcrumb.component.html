<div class="position-relative"
     style="margin-top: 90px;background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('header.webp'); background-size: cover; background-position: center; background-repeat: no-repeat">
  <div class="container d-flex flex-column justify-content-center text-white" style="min-height: 25vh;">
    <p class="display-5 fw-bold m-0">{{formatBreadcrumbName(breadcrumbs.at(-1)?.name)}}</p>
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" data-bs-theme="dark">
      <ol class="breadcrumb">
        @for (b of breadcrumbs; track b) {
          <li class="breadcrumb-item">
            @if (!$last) {
              <a class="link-light text-decoration-none" [routerLink]="[b.link]">{{formatBreadcrumbName(b.name )}}</a>
            } @else {
              <span aria-current="page">{{formatBreadcrumbName(b.name) }}</span>
            }
          </li>
        } @empty {
          <li class="breadcrumb-item" aria-current="page">{{ breadcrumbs.at(1)?.name }}</li>
        }
      </ol>
    </nav>
  </div>
</div>
